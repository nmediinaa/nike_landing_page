<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/Nike logo.svg" type="image/png">
    <title>Nike Shoes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <header class="container_cabecalho">
        <img src="/assets/Nike logo.svg" alt="Logo Nike" class="logo_cabecalho">
        <div class="cabecalho_opcoes">
            <a href="#" class="link_cabecalho">Women</a>
            <a href="#" class="link_cabecalho">Men</a>
            <a href="#" class="link_cabecalho">Kids</a>
            <a href="#" class="link_cabecalho">Collections</a>
        </div>
    </header>

    <main class="container_main">
        <img src="/assets/image 1.svg" alt="Foto Tenis" class="img_main">
        <div class="main_content">
            <h1 class="main_titulo">Nike Air <br />Max Pre-Day</h1>
            <p class="main_texto">Taking the classic look of heritage Nike Running into a new realm, the Nike Air Max
                Pre-Day brings you a fast-paced look that's ready for today's world.A true nod to the past with a design
                made from at least 20% recycled material by weight.</p>
            <div class="main_opcoes">
                <button>add to bag</button>
                <p class="texto_opcoes">$299.00</p>
            </div>
        </div>
    </main>


    <section class="shoes_img">
        <div class="container_shoes">
            <img src="/assets/shoes1.svg" alt="foto tenis" class="img_shoes">
            <img src="/assets/shoes2.svg" alt="foto tenis" class="img_shoes">
            <img src="/assets/shoes3.svg" alt="foto tenis" class="img_shoes">
        </div>
    </section>

</body>

</html>
